services:
  robot_1:
    build: .
    environment:
      - ROBOT_NAME=robot1
      - ROBOT_SERIAL_NUMBER=123456
    ports:
      - "8001:8000"  # Map the webserver port from the container to the host
    restart: always
    privileged: true
    volumes:
      - /dev:/dev
      - .:/app

