services:
  workbench_1:
    image: gocas/workbench_2:latest
    build:
      context: .
      dockerfile: workbench-1-dockerfile
    ports:
      - "8000:8000"  # Map the webserver port from the container to the host
    restart: always
    privileged: true
    devices:
      - /dev/gpiomem:/dev/gpiomem
    volumes:
      - .:/app